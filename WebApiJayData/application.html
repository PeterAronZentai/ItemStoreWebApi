<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="Scripts/jquery-1.8.3.js"></script>
    <script src="http://include.jaydata.org/jaydata.js"></script>
    <script src="Scripts/WebApiProvider.js"></script>
    <script>
        //use $data here!
    </script>
    <script>
        var Todo = $data.define("Todo", {
            Task: String,
            DueDate: Date,
            Completed: Boolean
        });
        
        var TodoDB = $data.EntityContext.extend("TodoDB", {
            Todos: { type: $data.EntitySet, elementType: Todo }
        });



        Todo.storeToken = {
            factory: function () {
                return new TodoDB({ name: "webApi", apiUrl: "/api" })
            }
        };


        Todo.readAll().then($data.debug);

    </script>
</head>
<body>
  
</body>
</html>
